<!DOCTYPE html>
<html>
<head>
    <title>Functional Reactive Programming with RxJS</title>
    <link rel="stylesheet" href="../../css/bootstrap.css"></link>
    <script src="../../Frameworks/rx/5.0.0-rc.4/Rx.js"></script>
    <script src="../../Frameworks/babel-core/5.8.23/browser.js"></script>
    <script src="../../Frameworks/babel-core/5.8.23/polyfill.js"></script>
    <script src="../../Frameworks/babel-core/5.8.23/runtime.js"></script>

    <script type="text/babel" src="RxJS-Transforming.js"></script>
</head>
<body>
<div class="container">
    <h1>Functional Reactive Programming with RxJS</h1>
    <h1>Transformational Operators</h1>
    <div id="output">
        <table class="table-bordered">
            <tr>
                <th class="col-md-2">Source</th>
                <th class="col-md-2">Map to Square</th>
                <th class="col-md-2">Pairwise</th>
                <th class="col-md-2">Buffer Pairs and skip 3</th>
                <th class="col-md-2">Scan Total</th>
                <th class="col-md-2">Map To Boings</th>
            </tr>
            <tr valign="top">
                <td id="source"></td>
                <td id="map"></td>
                <td id="pairs"></td>
                <td id="buffer"></td>
                <td id="scan"></td>
                <td id="boing"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
