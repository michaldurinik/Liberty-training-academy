<table>
  <thead>
  <tr>
    <th>#</th>
    <th>Origin</th>
    <th>Departure Time</th>
    <th>Destination</th>
    <th>Arrival Time</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let flight of flights">
    <td>{{flight.number}}</td>
    <td>{{flight.origin}}</td>
    <td>{{flight.departure | date}}</td>
    <td>{{flight.destination}}</td>
    <td>{{flight.arrival | date}}</td>
  </tr>
  </tbody>
</table>
