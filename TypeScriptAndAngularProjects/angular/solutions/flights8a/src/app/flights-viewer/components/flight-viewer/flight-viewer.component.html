<div class="container">
  <div>
    <h1 class="page-header">Flights App</h1>
    <div>
      <button class="btn btn-primary" (click)="refresh()">Refresh</button>
      <button class="btn btn-danger" (click)="clear()">Clear</button>
    </div>

    <app-flight-details [(flight)]="selectedFlight" (flightChange)="updateFlight($event)">
    </app-flight-details>
  </div>

  <table id="flights-table" class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Origin</th>
      <th>Departure Time</th>
      <th>Destination</th>
      <th>Arrival Time</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let flight of flights"
        id="flight-row-{{flight.number}}"
        app-flight-viewer-row [flight]="flight"
        (flightSelected)="selectFlight($event)"
    >
    </tr>
    </tbody>
  </table>
</div>
