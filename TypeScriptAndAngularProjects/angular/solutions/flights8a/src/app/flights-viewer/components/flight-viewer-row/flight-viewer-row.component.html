<td class="origin">{{flight.origin}}</td>
<td class="departure">{{flight.departure | date}}</td>
<td class="destination">{{flight.destination}}</td>
<td class="arrival">{{flight.arrival | date}}</td>
<td class="select"><button class="btn btn-primary"
            (click)="selectFlight()">Select</button></td>
