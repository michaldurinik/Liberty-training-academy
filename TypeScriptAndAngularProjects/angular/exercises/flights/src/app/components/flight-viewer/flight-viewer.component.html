<table>
  <thead>
  <tr>
    <td>#</td>
    <td>Origin</td>
    <td>Destination</td>
    <td>Departure Time</td>
    <td>Arrival Time</td>
  </tr>
  </thead>
  <tr *ngFor="let fd of flightDetails">
    <td>{{fd.number}}</td>
    <td>{{fd.origin}}</td>
    <td>{{fd.destination}}</td>
    <td>{{fd.departure}}</td>
    <td>{{fd.arrival}}</td>
  </tr>
</table>
