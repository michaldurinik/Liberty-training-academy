<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semi-Colon Insertion</title>
    <script>
        function foo() {
            var retval = bar() ;
            console.log(retval);
        }
        function bar() {
            return //compiler will put ';' after return
            123;
        }
    </script>
</head>
<body onload="foo()">
<h1 onclick="bar()">Click Me!</h1>
</body>
</html>
